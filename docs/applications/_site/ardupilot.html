<h1 id="ardupilot-interface">Ardupilot interface</h1>

<p>This is a cFS application that serves as a bridge between ICAROUS and the <a href="http://ardupilot.org/">ardupilot</a> autopilot. The connection to the autopilot can be established via a serial connection (SERIAL) or a socket connection (SOCKET). The connection parameters are configured in the <a href="">intf_tbl.c</a> file.</p>
